<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-div">
            <h1>Shopping Cart</h1>
        </div>  
        <div class="item-header-text">
            <h1>Our Products</h1>
        </div>  
        <div class="item-container">
          <div class="shirt">
            <div class="text-span">
                <span class="text">Shirt</span>
            </div>
            <div class="item-img">
                <img src="images/Shirt.png" alt="shirt image">
            </div>
            <div class="price-and-button">
                <span>$5.00</span>
                <button>Add to cart</button>
            </div>    
        </div>
        <div class="cup">
            <div class="text-span">
                <span class="text">Cup</span>
            </div>
            <div class="item-img">
                <img src="images/Cofee.png" alt="cup image">
            </div>
            <div class="price-and-button">
                <span>$2.00</span>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
  </div>  
    
</body>
</html>
